<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve sua próxima tarefa:</h2>
            <form  id="add-tasks-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button type="submit" id="add-btn">
                    <ion-icon name="add"></ion-icon>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark"></ion-icon>
                    <ion-icon class="remove-btn" name="close"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

   <script src="script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
